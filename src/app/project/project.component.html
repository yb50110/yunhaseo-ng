<div class="project-component-wrapper" [@routerTransition]="">
    <ul class="nav">
        <li class="nav-link"><a [routerLink]="['/', 'home']"><h3>Home</h3></a></li>
    </ul>

    <div class="project" *ngFor="let project of projectData">

        <div class="image-main"
             [ngStyle]="{'background-image': 'url(./assets/img/' + project.mainImageUrl + ')', 'background-size': project.mainImageSize}"></div>
        <h1 class="title">{{ project.title }}</h1>
        <p class="subtitle">{{ project.year }}; {{ project.company }}</p>

        <p class="body" *ngFor="let content of project.content">
            {{ content.text }}
        </p>

        <div *ngFor="let image of project.images"
             [ngClass]="{ 'image-half': image.size == 'half', 'image-full': image.size == 'full'} "
             [ngStyle]="{'background-image': 'url(./assets/img/' + image.url + ')', 'background-size': image.backgroundSize, 'height': image.imageHeight}"></div>

        <p class="body" *ngFor="let content of project.content2">
            {{ content.text }}
        </p>

        <div *ngFor="let image of project.images2"
             [ngClass]="{ 'image-half': image.size == 'half', 'image-full': image.size == 'full'} "
             [ngStyle]="{'background-image': 'url(./assets/img/' + image.url + ')', 'background-size': image.backgroundSize, 'height': image.imageHeight}"></div>

        <p class="body">
            <span class="body-label one-item">Time</span>
            <span>{{ project.year }}</span>
            <span class="clearfix"></span>

            <span class="body-label one-item">Role</span>
            <span>{{ project.role }}</span>
            <span class="clearfix"></span>

            <span class="body-label" [ngClass]="{
            'one-item' : project.tools.length == 1,
            'two-item' : project.tools.length == 2,
            'three-item' : project.tools.length == 3,
            'four-item' : project.tools.length == 4,
            'five-item' : project.tools.length == 5}">Tools</span>
            <span *ngFor="let tool of project.tools">{{ tool.name }}<br></span>
            <span class="clearfix"></span>

            <span class="body-label" [ngClass]="{
            'one-item' : project.skills.length == 1,
            'two-item' : project.skills.length == 2,
            'three-item' : project.skills.length == 3,
            'four-item' : project.skills.length == 4,
            'five-item' : project.skills.length == 5}">Skills</span>
            <span *ngFor="let skill of project.skills">{{ skill.description }}<br></span>
            <span class="clearfix"></span>

            <span class="body-label one-item" *ngIf="project.url !== ''">Url</span>
            <span *ngIf="project.url !== ''"><a href="{{ project.url }}">{{ project.url }}</a></span>
        </p>
    </div>
</div>
